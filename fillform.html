<!doctype html>
<html lang="fr">
   <head>
       <meta charset="utf-8">
       <title>Titre de la page</title>
       <link rel="stylesheet" href="./css/fillform.css">
   </head>
   <body>
       <div class="container">
        <h1>Fill Form</h1>
        <form class="" action="index.html" method="post">
            <fieldset>
                <legend><label for="name">Name</label></legend>
                <input type="text" name="name" value="">
                <p>Enter your full name here</p>
            </fieldset>
            <fieldset>
                <legend><label for="email">Email</label></legend>
                <input type="email" name="email" value="">
                <p>Enter a valid email adress</p>
            </fieldset>
            <fieldset>
                <legend><label for="website">Website</label></legend>
                <input type="url" name="website" value="">
                <p>Your website address (eg: http://www.google.com)</p>
            </fieldset>
            <fieldset>
                <legend><label for="you">About You</label></legend>
                <input type="text" name="you" value="">
                <p>Say something about yourself</p>
            </fieldset>
            <input type="submit" name="submit" value="">
        </form>
       </div>
   </body>
</html>
