<!doctype html>
<html lang="fr">
   <head>
       <meta charset="utf-8">
       <title>Titre de la page</title>
       <link rel="stylesheet" href="./css/form1.css">
   </head>
   <body>
       <form class="form1" action="index.html" method="post">
            <label for="first">Full Name<span>*</span></label>
            <input type="text" name="first name" id="first" placeholder="First">
            <input type="text" name="last name" id="last" placeholder="Last">

            <label for="mail">Email<span>*</span></label>
            <input type="email" name="mail" id="mail">

            <label for="subject">Subject<span>*</span></label>
            <select class="subject" name="subject">
                <option>Advertise</option>
                <option>Contact</option>
                <option>Bug Report</option>
            </select>

            <label for="message">Your Message<span>*</span></label>
            <textarea name="name" rows="8" cols="44" id="message"></textarea>

            <input type="submit" name="submit" id="submitbtn">
       </form>
   </body>
</html>
