<!doctype html>
<html lang="fr">
   <head>
       <meta charset="utf-8">
       <title>Titre de la page</title>
       <link rel="stylesheet" href="./css/signup.css">
   </head>
   <body>
       <div id="container">
           <form class="" action="#" method="post">
             <h1>Sign Up Now!</h1>
             <span>Sign up and tell us what you think of the site!</span>
             <h2>First Name & Address</h2>
             <fieldset>
                 <label for="name">Your Full Name</label>
                 <input type="text" name="name" value="" id="name">
                 <label for="address">Address</label>
                 <input type="text" name="address" value="" id="address">

             </fieldset>
             <h2>Email & Phone</h2>
             <fieldset>
                 <label for="email">Email Address</label>
                 <input type="email" name="" value="" id="email">
                 <label for="phone">Phone Number</label>
                 <input type="tel" name="phone" value="" id="phone">

             </fieldset>
             <h2>Passwords</h2>
             <fieldset>
                 <label for="password">Password</label>
                 <input type="password" name="password" id="password" value="">
                 <label for="confirmpw">Confirm Password</label>
                 <input type="password" name="confirmpw" id="confirmpw" value="">

             </fieldset>
             <input type="submit" name="submit" value="Valider">
             <input type="checkbox" name="terms" value="" id="terms"><label for="terms">You agree to our Terms and Policy.</label>
           </form>
       </div>
   </body>
</html>
